<div class="container">
  <div class="row">
    <div class="offset-sm-2 col-sm-8">
      <div class="card text blank border-0">
        <div class ="card-title text-center">
          <h5></h5>
        </div>
        {{x}}
        <div class ="card-text">
            <div class ="form-row">
              <div class="form-group col-sm-6">
                <input type ="text" class="form-control" placeholder ="Jon Snow"[(ngModel)]="name">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-block btn-warning" (onclick)="execute(name)">Submit</button>
            </div>  

              
          </div>
      </div>
    </div>
  </div>
</div>
