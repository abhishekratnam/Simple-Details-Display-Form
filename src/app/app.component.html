<div class="container">
  <ul class="list-group">
    <li class="list-group-item"
    *ngFor="let person of people;">
    <div class="text-dark">
      {{person.name}}-{{person.age}}

    </div>
    </li>
  </ul><br>
   <div class="form-group col-sm-6">
      <input type="string" class="form-control" placeholder="Enter name" [(ngModel)]="name" >
    </div>
    
   <div class="form-group col-sm-6">
      <input type="number" class="form-control" placeholder="Enter age" [(ngModel)]="age">
    </div>
    <a role="button" class="btn btn-primary" (click)="update(name,age)">
    Add
   </a>
